<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Animated background particles */
        .bg-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(50px);
                opacity: 0;
            }
        }

        /* Main container */
        .loading-container {
            position: relative;
            z-index: 1;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        /* Logo/Icon area */
        .logo-area {
            margin-bottom: 40px;
        }

        .logo-circle {
            width: 80px;
            height: 80px;
            margin: 0 auto;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            animation: pulse 2s ease-in-out infinite;
        }

        .logo-circle::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid transparent;
            border-top-color: #ffffff;
            animation: rotate 1.5s linear infinite;
        }

        .logo-inner {
            width: 30px;
            height: 30px;
            background: linear-gradient(135deg, #ffffff 0%, #888888 100%);
            border-radius: 8px;
            animation: float-inner 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes float-inner {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        /* Text */
        .loading-text {
            color: #ffffff;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 12px;
            letter-spacing: 0.5px;
        }

        .loading-subtext {
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
            margin-bottom: 40px;
            font-weight: 400;
        }

        /* Progress bar container */
        .progress-container {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            overflow: hidden;
            height: 8px;
            position: relative;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Progress bar fill */
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ffffff 0%, #e0e0e0 100%);
            border-radius: 10px;
            width: 0%;
            transition: width 0.3s ease;
            position: relative;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.4) 50%, 
                transparent 100%);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        /* Percentage display */
        .percentage {
            color: #ffffff;
            font-size: 48px;
            font-weight: 700;
            margin-top: 30px;
            letter-spacing: -1px;
        }

        .percentage-label {
            color: rgba(255, 255, 255, 0.4);
            font-size: 12px;
            margin-top: 8px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Decorative lines */
        .deco-line {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.2) 50%, 
                transparent 100%);
        }

        .deco-line-top {
            top: 20%;
            left: 0;
            right: 0;
            animation: slide-right 3s ease-in-out infinite;
        }

        .deco-line-bottom {
            bottom: 20%;
            left: 0;
            right: 0;
            animation: slide-left 3s ease-in-out infinite;
        }

        @keyframes slide-right {
            0%, 100% {
                transform: translateX(-100%);
            }
            50% {
                transform: translateX(100%);
            }
        }

        @keyframes slide-left {
            0%, 100% {
                transform: translateX(100%);
            }
            50% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
    <!-- Background particles -->
    <div class="bg-particles" id="particles"></div>

    <!-- Decorative lines -->
    <div class="deco-line deco-line-top"></div>
    <div class="deco-line deco-line-bottom"></div>

    <!-- Main loading container -->
    <div class="loading-container">
        <div class="logo-area">
            <div class="logo-circle">
                <div class="logo-inner"></div>
            </div>
        </div>

        <div class="loading-text">Đang tải</div>
        <div class="loading-subtext">Vui lòng đợi trong giây lát...</div>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="percentage" id="percentage">0%</div>
        <div class="percentage-label">Hoàn thành</div>
    </div>

    <script>
        // Generate background particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
            particlesContainer.appendChild(particle);
        }

        // Simulate loading progress
        let progress = 0;
        const progressBar = document.getElementById('progressBar');
        const percentageText = document.getElementById('percentage');

        function updateProgress() {
            if (progress < 100) {
                // Random increment for realistic loading
                progress += Math.random() * 3;
                if (progress > 100) progress = 100;

                progressBar.style.width = progress + '%';
                percentageText.textContent = Math.floor(progress) + '%';

                // Variable timeout for realistic loading
                const delay = progress < 30 ? 100 : progress < 70 ? 150 : 200;
                setTimeout(updateProgress, delay);
            } else {
                // Loading complete
                setTimeout(() => {
                    alert('Tải hoàn tất!');
                    // Reset for demo
                    progress = 0;
                    updateProgress();
                }, 500);
            }
        }

        // Start loading simulation
        updateProgress();
    </script>
</body>
</html>
