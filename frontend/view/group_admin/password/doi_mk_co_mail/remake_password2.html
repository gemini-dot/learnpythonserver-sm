<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác Thực Email | Minimalist</title>
    <link rel="stylesheet" href="../../../../styles/group_admin/password/doi_mk_co_mail/remake_password2.css">
    <link rel="icon" type="image/x-icon" href="../../../asset/icons/main_logo_2.png">
</head>
<body>
    <div class="container">
        <!-- Form nhập email -->
        <div class="verify-box" id="emailBox">
            <div class="header">
                <h2>EMAIL VERIFICATION</h2>
                <p>Xác thực tài khoản quản trị viên</p>
            </div>
            
            <form id="emailForm">
                <div class="input-group">
                    <input type="email" id="email" required placeholder=" ">
                    <label for="email">Địa chỉ email</label>
                    <span class="highlight"></span>
                </div>

                <button type="submit" class="submit-button">GỬI MÃ XÁC THỰC</button>
            </form>

            <div class="options">
                <a href="#" onclick="window.location.href = '../group_admin/admin_input_password.html'">Quay lại đăng nhập</a>
                <a href="#">Cần hỗ trợ?</a>
            </div>
        </div>

        <!-- Form nhập OTP -->
        <div class="verify-box" id="otpBox" style="display: none;">
            <div class="header">
                <h2>VERIFY CODE</h2>
                <p>Nhập mã xác thực đã gửi đến email</p>
            </div>

            <div class="email-display">
                <p>Mã đã được gửi đến:</p>
                <strong id="displayEmail"></strong>
            </div>
            
            <form id="otpForm">
                <div class="otp-container">
                    <input type="text" maxlength="1" class="otp-input" id="otp1" required>
                    <input type="text" maxlength="1" class="otp-input" id="otp2" required>
                    <input type="text" maxlength="1" class="otp-input" id="otp3" required>
                    <input type="text" maxlength="1" class="otp-input" id="otp4" required>
                </div>

                <div class="resend-section">
                    <p class="timer-text">Gửi lại mã sau: <span id="timer">60</span>s</p>
                    <a href="#" id="resendBtn" class="resend-link" style="display: none;">Gửi lại mã</a>
                </div>

                <button type="submit" class="submit-button">XÁC NHẬN</button>
            </form>

            <div class="options">
                <a href="#" id="changeEmail">Đổi email</a>
                <a href="#">Cần hỗ trợ?</a>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <p>© <span id="year"></span> <strong>learnpythonserver-sm</strong>. All rights reserved.</p>
        <p>Designed by <a href="https://www.facebook.com/cu.sam.801505">Lại Văn Sâm</a></p>
    </div>

    <script src="../../../../javascript/group_admin/password/doi_mk_co_mail/remake_password2.js"></script>
</body>
</html>
