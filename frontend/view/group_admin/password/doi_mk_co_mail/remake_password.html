<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi Mật Khẩu Admin | Minimalist</title>
    <link rel="stylesheet" href="../../../styles/group_admin/password/doi_mk_co_mail/remake_password.css">
    <link rel="icon" type="image/x-icon" href="../../../asset/icons/main_logo_2.png">
</head>
<body>
    <div class="container">
        <div class="change-password-box">
            <div class="header">
                <h2>CHANGE PASSWORD</h2>
                <p>Cập nhật mật khẩu quản trị viên</p>
            </div>
            
            <form id="changePasswordForm">
                <div class="input-group">
                    <input type="password" id="currentPassword" required placeholder=" ">
                    <label for="currentPassword">Mật khẩu hiện tại</label>
                    <span class="highlight"></span>
                </div>

                <div class="input-group">
                    <input type="password" id="newPassword" required placeholder=" ">
                    <label for="newPassword">Mật khẩu mới</label>
                    <span class="highlight"></span>
                </div>

                <div class="input-group">
                    <input type="password" id="confirmPassword" required placeholder=" ">
                    <label for="confirmPassword">Xác nhận mật khẩu mới</label>
                    <span class="highlight"></span>
                </div>

                <div class="password-requirements">
                    <p class="requirement-title">Yêu cầu mật khẩu:</p>
                    <ul>
                        <li id="length">Ít nhất 8 ký tự</li>
                        <li id="uppercase">Có chữ hoa</li>
                        <li id="lowercase">Có chữ thường</li>
                        <li id="number">Có số</li>
                        <li id="special">Có ký tự đặc biệt</li>
                    </ul>
                </div>

                <button type="submit" class="submit-button">CẬP NHẬT</button>
            </form>

            <div class="options">
                <a href="#" onclick="window.history.back(); return false;">Quay lại</a>
                <a href="#" onclick="window.location.href = '../group_admin/admin_input_password.html'">Đăng xuất</a>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <p>© <span id="year"></span> <strong>learnpythonserver-sm</strong>. All rights reserved.</p>
        <p>Designed by <a href="https://www.facebook.com/cu.sam.801505">Lại Văn Sâm</a></p>
    </div>

    <script src="../../../javascript/group_admin/password/doi_mk_co_mail/remake_password.js"></script>
</body>
</html>
