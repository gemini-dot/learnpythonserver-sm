<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt lại mật khẩu | Modern Reset</title>
    <link rel="stylesheet" href="../../styles/group_password/create_new_pass.css">
    <link rel="icon" type="image/x-icon" href="../../asset/icons/main_logo_2.png">
</head>
<body>
    <div class="container">
        <div class="reset-box">
            <h2>Thiết lập lại mật khẩu</h2>
            <p>Nhập mật khẩu mới của bạn vào đây nhé!</p>
            
            <form>
                <div class="input-group">
                    <input type="password" required>
                    <label>Mật khẩu mới</label>
                    <span class="bar"></span>
                </div>
                
                <div class="input-group">
                    <input type="password" required>
                    <label>Xác nhận mật khẩu</label>
                    <span class="bar"></span>
                </div>
                
                <button type="submit" class="btn-reset">Cập nhật mật khẩu</button>
            </form>
            
            <a href="https://gemini-dot.github.io/learnpythonsever-sm/frontend/view/group_password/input_pass.html" class="back-link">← Quay lại đăng nhập</a>
        </div>
    </div>
</body>
</html>
