<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>401 - Yêu Cầu Đăng Nhập</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background: #f4f4f4;
        color: #333;
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        text-align: center;
      }
      .box {
        padding: 40px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }
      h1 {
        font-size: 60px;
        color: #f39c12;
      }
      p {
        margin: 20px 0;
        font-size: 18px;
      }
      .btn {
        display: inline-block;
        padding: 10px 25px;
        background: #3498db;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>401</h1>
      <p>Dừng lại bạn ơi! Phải đăng nhập mới được vào đây.</p>
      <a href="/auth/login" class="btn">Đến trang Đăng nhập</a>
    </div>
  </body>
</html>
