<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading Interface</title>
    <link href="../../styles/load/khoi_dong.css" rel="stylesheet" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://res.cloudinary.com/dshgtuy8f/image/upload/v1771402917/main_logo_2_bkgj5f.png"
    />
  </head>
  <body>
    <!-- Background particles -->
    <div class="bg-particles" id="particles"></div>

    <!-- Decorative lines -->
    <div class="deco-line deco-line-top"></div>
    <div class="deco-line deco-line-bottom"></div>

    <!-- Main loading container -->
    <div class="loading-container">
      <div class="logo-area">
        <div class="logo-circle">
          <div class="logo-inner"></div>
        </div>
      </div>

      <div class="loading-text">Đang tải</div>
      <div class="loading-subtext">Vui lòng đợi trong giây lát...</div>

      <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
      </div>

      <div class="percentage" id="percentage">0%</div>
      <div class="percentage-label">Hoàn thành</div>
    </div>

    <script src="../../javascript/load/khoi_dong.js"></script>
  </body>
</html>
