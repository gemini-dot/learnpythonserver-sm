<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>403 - Truy Cập Bị Cấm</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: #000; /* Nền đen cho nó nghiêm trọng */
        color: #fff;
        font-family:
          'Courier New', Courier, monospace; /* Font kiểu hacker/hệ thống */
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        text-align: center;
      }
      .container {
        padding: 20px;
        border: 1px solid #333;
      }
      .code {
        font-size: 80px;
        color: #ff0000;
        text-shadow: 0 0 10px #ff0000;
      }
      .msg {
        font-size: 20px;
        margin: 20px 0;
        letter-spacing: 2px;
      }
      .desc {
        color: #888;
        font-size: 14px;
        margin-bottom: 30px;
      }
      .btn {
        padding: 10px 20px;
        border: 1px solid #fff;
        color: #fff;
        text-decoration: none;
        transition: 0.3s;
      }
      .btn:hover {
        background: #fff;
        color: #000;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="code">403</h1>
      <p class="msg">ACCESS DENIED - TRUY CẬP BỊ CẤM</p>
      <p class="desc">
        Tài khoản của bạn không có đủ thẩm quyền để vào khu vực này.
      </p>
      <a href="/" class="btn">QUAY LẠI TRANG CHỦ</a>
    </div>
  </body>
</html>
